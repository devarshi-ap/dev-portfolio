    <meta

      content="A personal portfolio to showcase my projects and experiences"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        /* checks for user's dark/light-mode site preference */
        if (localStorage.getItem('color-mode') === 'dark'
            || (window.matchMedia('(prefers-color-scheme: dark)').matches
            && !localStorage.getItem('color-mode'))
        ) {
            // if true, set the site to Dark Mode
            $("html").attr('color-mode', 'dark');
        }

        $(document).ready(function () {
            console.log("hello");

            setTimeout(function() {
                $("body").fadeIn(500);
            }, 500);
        
            if ($("html").attr("color-mode") == "dark") {
                $('input[name="toggle-theme"]').prop("checked", true);
            }
  
            $('input[name="toggle-theme"]').click(function () {
                if ($(this).is(":not(:checked)")) {
                    $("html").attr("color-mode", "light");
                } else if ($(this).is(":checked")) {
                    $("html").attr("color-mode", "dark");
                }
            });
        });
    </script>

    <title>dev-ap</title>
  </head>
  <body>
      
    <div id="root"></div>
    
  </body>
</html>
